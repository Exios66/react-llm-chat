<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React Router -->
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    <!-- Redux and React-Redux -->
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.2/dist/react-redux.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://unpkg.com/axios@1.5.0/dist/axios.min.js"></script>
    <!-- Socket.IO for real-time communication -->
    <script src="https://unpkg.com/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <!-- Material-UI for styling -->
    <script src="https://unpkg.com/@material-ui/core@4.12.4/umd/material-ui.production.min.js"></script>
    <!-- Moment.js for date handling -->
    <script src="https://unpkg.com/moment@2.29.4/min/moment.min.js"></script>
    <!-- UUID for generating unique identifiers -->
    <script src="https://unpkg.com/uuid@9.0.0/dist/umd/uuid.min.js"></script>
    <!-- Sanitize-html for sanitizing user input -->
    <script src="https://unpkg.com/sanitize-html@2.8.1/dist/sanitize-html.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/index.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    <script src="/src/index.js"></script>
</body>
</html>
                <button type="button" class="nav-button" onclick="navigateTo('chat')">Chat UI</button>
                <button type="button" class="nav-button" onclick="navigateTo('sentence-completion')">Sentence Completions</button>
                <button type="button" class="nav-button" onclick="navigateTo('model-selection')">Select Model</button>
                <button type="button" class="nav-button" onclick="navigateTo('settings')">Settings</button>
            </div>
        </div>
        <footer>
            <button type="button" class="tab-button active" onclick="changeTab('home')">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button type="button" class="tab-button" onclick="changeTab('chat')">
                <i class="fas fa-comment"></i>
                Chat
            </button>
            <button type="button" class="tab-button" onclick="changeTab('models')">
                <i class="fas fa-robot"></i>
                Models
            </button>
            <button class="tab-button" onclick="changeTab('settings')">
                <i class="fas fa-cog"></i>
                Settings
            </button>
            <button type="button" class="tab-button" onclick="changeTab('admin')">
                <i class="fas fa-user-shield"></i>
                Admin
            </button>
        </footer>
    </div>

    <script>
        function navigateTo(page) {
            // Implement navigation logic here
            console.log('Navigating to:', page);
        }

        function changeTab(tab) {
            // Implement tab changing logic here
            console.log('Changing to tab:', tab);
            
            // Update active tab
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>

    <!-- Debug script -->
    <script>
        // Debug function to log navigation events
        function debugNavigate(page) {
            console.log('DEBUG: Navigating to:', page);
        }

        // Debug function to log tab changes
        function debugTabChange(tab) {
            console.log('DEBUG: Changing to tab:', tab);
        }

        // Override navigateTo function with debug version
        const originalNavigateTo = navigateTo;
        navigateTo = function(page) {
            debugNavigate(page);
            originalNavigateTo(page);
        };

        // Override changeTab function with debug version
        const originalChangeTab = changeTab;
        changeTab = function(tab) {
            debugTabChange(tab);
            originalChangeTab(tab);
        };

        console.log('DEBUG: Debug script loaded');
    </script>
</body>
</html>
